<!DOCTYPE html>
<html>
<head>
	<title>Guitar Grid</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

        <table class="table table-striped">

            <tbody>
                <tr>
                    <td>Gibson</td>
                    <td>SG</td>
                    <td>1961</td>
                    <td>later</td>
                    <td>It's beautiful.</td>
                </tr>
                <tr>
                    <td>Fender</td>
                    <td>Stratocaster</td>
                    <td>1964</td>
                    <td>later</td>
                    <td>It's beautiful.</td>
                </tr> 
                <tr>
                    <td>Fender</td>
                    <td>Mustang</td>
                    <td>1964</td>
                    <td>later</td>
                    <td>24" Scale</td>
                </tr> 
            </tbody>
        </table>

        
    </div>
</body>

</html>
